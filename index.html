---
layout: default
---

<div class="divider"></div>


<section>

	<ul>
		{% for post in site.posts %}
		<li>
			<div class="post-date">
				<span>{{ post.start | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<span title="Meetup #{{ forloop.rindex }}">#{{ forloop.rindex }} </span> <a href="{{ post.url | prepend: site.baseurl }}" title="Meetup #{{ forloop.rindex }} - {{ post.title }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
