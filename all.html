---
layout: default
---

<div class="divider"></div>


<section>
	{% assign meetups = site.posts | where: "type", "meetup" %}
	<ul>
		{% for post in meetups %}
		<li>
			<div class="post-date">
				<span>{{ post.start | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<span title="Meetup #{{ post.meetupno }}">#{{ post.meetupno }} </span> <a href="{{ post.url | prepend: site.baseurl }}" title="Meetup #{{ forloop.rindex }} - {{ post.title }}">{{ post.title }}</a>
			</div>
		</li>
		{% endfor %}
	</ul>
</section>
